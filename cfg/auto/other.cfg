// needed for tr_walkway
sv_allow_point_servercommand always


fov_desired "90"
hud_classautokill "0"
password "top_kek"
cl_logofile "" // spray file

// Disable Ragdolls

cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// Network settings
cl_cmdrate 67
cl_interp 0.0152
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 60000

// Force shadows on
r_shadowmaxrendered "128"
r_shadowrendertotexture "1"
r_shadows "1"

// Force facial features on
blink_duration "0.2"
r_eyes "1"
r_flex "1"
r_lod "1"
r_rootlod "1"
r_teeth "1"
flex_rules "1"
flex_smooth "1"

// Threading
mat_queue_mode "2"

// Console Filters
con_filter_enable "2"
con_filter_text "kill"
con_filter_text "Soundscape"

echo "===> Done."
